<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Reverse a number</title>
    <link rel="stylesheet" href="Answer3.css">
</head>
<body>
    <h1 class="head">Answer 2</h1></br>
    <div class="ans2">
        <div class="in">Number: <input id="num" class="input" placeholder="Enter a number to reverse"></br>
        <button class="click" onclick="reverse()">Reverse the Number</button>
        </div>
        <p class="answer" id="sol">The Reversed Number is</p>
    </div>

    <script>
        function reverse(){
            n = n + "";
            var n = document.getElementById("num").value;
            var rev;
            rev = n.split("").reverse().join("");
            document.getElementById("sol").innerHTML = rev;
        }
    </script>
</body>
</html>
